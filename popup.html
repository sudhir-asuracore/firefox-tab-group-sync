<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    :root {
      --bg: #f9f9fb;
      --panel: #ffffff;
      --border: #e0e0e0;
      --text: #20123a;
      --muted: #666666;
      --muted-2: #999999;
      --accent: #0060df;
      --accent-hover: #003eaa;
      --synced-bg: #e8f5e9;
    }
    body {
      width: 350px;
      font-family: sans-serif;
      padding: 10px;
      background-color: var(--bg);
      color: var(--text);
    }
    body[data-theme="dark"] {
      --bg: #101114;
      --panel: #17181c;
      --border: #2a2c33;
      --text: #f2f3f5;
      --muted: #b0b4bc;
      --muted-2: #8c919b;
      --accent: #7db7ff;
      --accent-hover: #4a8fe6;
      --synced-bg: #1e2a20;
    }

    .header {
      margin-bottom: 15px;
      border-bottom: 1px solid var(--border);
      padding-bottom: 10px;
    }
    .device-settings { display: flex; gap: 5px; align-items: center; }
    #device-name-input {
      flex-grow: 1;
      padding: 5px;
      border: 1px solid var(--border);
      border-radius: 3px;
      background: var(--panel);
      color: var(--text);
    }
    #save-device-name {
      padding: 5px 10px;
      border-radius: 3px;
      border: 1px solid var(--border);
      cursor: pointer;
      background: var(--panel);
      color: var(--text);
    }
    #force-sync-btn {
      padding: 5px 10px;
      border-radius: 3px;
      border: 1px solid var(--border);
      cursor: pointer;
      background: var(--accent);
      color: white;
    }
    #force-sync-btn:hover { background: var(--accent-hover); }
    #force-sync-btn:disabled { background: #777; color: #e0e0e0; cursor: default; }
    #device-label { font-size: 10px; color: var(--muted-2); text-align: right; margin-top: 5px; }
    .device-row { display: flex; align-items: center; justify-content: space-between; gap: 6px; margin-top: 5px; }
    .device-row #device-label { margin-top: 0; }
    .device-meta-right { display: flex; align-items: center; gap: 6px; }
    .device-sync-status { font-size: 10px; color: var(--muted-2); min-height: 12px; }

    h2 { margin-top: 0; font-size: 16px; color: var(--text); }

    #selector-container { margin-bottom: 10px; }
    select {
      width: 100%;
      padding: 5px;
      border-radius: 4px;
      border: 1px solid var(--border);
      margin-bottom: 10px;
      background: var(--panel);
      color: var(--text);
    }

    .group-card {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .group-card.synced { background-color: var(--synced-bg); }

    .group-info { display: flex; align-items: center; gap: 10px; }
    .sync-checkbox { transform: scale(1.2); margin-left: 4px; }
    .color-dot { width: 12px; height: 12px; border-radius: 50%; display: inline-block; }
    .group-title { font-weight: 600; font-size: 14px; }
    .tab-count { color: var(--muted); font-size: 12px; }

    #sync-btn {
      width: 100%;
      padding: 10px;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }
    #sync-btn:hover { background-color: var(--accent-hover); }
    #sync-btn:disabled { background-color: #777; color: #e0e0e0; cursor: default; }

    .status { margin-top: 8px; font-size: 12px; text-align: center; color: var(--muted); }

    .footer {
      margin-top: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .footer .right { font-size: 11px; font-style: italic; color: var(--muted); text-align: right; }
    .meta-divider { opacity: 0.6; }
    .footer .right a { color: inherit; text-decoration: none; }
    .footer .right a:hover { text-decoration: underline; }
    #version-label { font-size: 9px; color: var(--muted); font-style: italic; opacity: 0.7; margin-top: 2px; }

    .theme-toggle { display: flex; align-items: center; gap: 6px; justify-content: flex-end; }
    .theme-btn {
      width: 18px;
      height: 18px;
      border-radius: 4px;
      border: 1px solid var(--border);
      background: var(--panel);
      color: var(--text);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      padding: 0;
    }
    .theme-btn svg { width: 11px; height: 11px; }
    .theme-btn.active { border-color: var(--accent); }

    /* Ko-fi button (image-based) */
    .kofi-button {
      display: inline-block;
      text-decoration: none;
      line-height: 0; /* remove extra gap around image */
    }

  </style>
</head>
<body>

  <div class="header">
    <div class="device-settings">
      <input type="text" id="device-name-input" maxlength="32" placeholder="Set Current Device Name (Optional)">
      <button id="save-device-name">Save</button>
      <button id="force-sync-btn" title="Force push current tab groups to sync">Force push</button>
    </div>
    <div class="device-row">
      <div id="device-sync-status" class="device-sync-status"></div>
      <div class="device-meta-right">
        <div id="device-label" class="device-id"></div>
        <span class="meta-divider">â€¢</span>
        <div class="theme-toggle" aria-label="Theme">
          <button class="theme-btn" data-theme="light" title="Light">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <circle cx="12" cy="12" r="4" fill="currentColor"></circle>
              <path d="M12 2v3M12 19v3M2 12h3M19 12h3M4.2 4.2l2.1 2.1M17.7 17.7l2.1 2.1M4.2 19.8l2.1-2.1M17.7 6.3l2.1-2.1" stroke="currentColor" stroke-width="2" stroke-linecap="round"></path>
            </svg>
          </button>
          <button class="theme-btn" data-theme="dark" title="Dark">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M21 14.5A8.5 8.5 0 0 1 9.5 3a7 7 0 1 0 11.5 11.5z" fill="currentColor"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <h2>Remote Snapshots</h2>
  <div id="selector-container"></div>
  <div id="group-list">Loading...</div>

  <button id="sync-btn">Sync Selected Groups</button>

  <div class="footer">
    <!-- Ko-fi donate button (image-based, MV3-friendly) aligned left -->
    <a id="kofi-link" class="kofi-button" href="https://ko-fi.com/U7U61FUIAB" target="_blank" rel="noopener noreferrer" title="Support me on Ko-fi">
      <img height='36' style='border:0px;height:36px;' src='https://storage.ko-fi.com/cdn/kofi2.png?v=6' border='0' alt='Buy Me a Coffee at ko-fi.com' />
    </a>
    <!-- Source/Report Issue aligned right -->
    <div class="right">
      <a id="source-link" href="https://github.com/sudhir-asuracore/firefox-tab-group-sync" target="_blank" rel="noopener noreferrer">Source/Report Issue</a>
      <div id="version-label"></div>
    </div>
  </div>

  <script src="popup.js" type="module"></script>
</body>
</html>
