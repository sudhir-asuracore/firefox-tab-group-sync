<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { width: 350px; font-family: sans-serif; padding: 10px; background-color: #f9f9fb; }

    .header {
      margin-bottom: 15px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    .device-settings { display: flex; gap: 5px; align-items: center; }
    #device-name-input { flex-grow: 1; padding: 5px; border: 1px solid #ccc; border-radius: 3px; }
    #save-device-name { padding: 5px 10px; border-radius: 3px; border: 1px solid #ccc; cursor: pointer; }
    #device-label { font-size: 10px; color: #999; text-align: right; margin-top: 5px; }

    h2 { margin-top: 0; font-size: 16px; color: #20123a; }

    #selector-container { margin-bottom: 10px; }
    select { width: 100%; padding: 5px; border-radius: 4px; border: 1px solid #ccc; margin-bottom: 10px; }

    .group-card {
      background: white;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .group-card.synced {
      background-color: #e8f5e9;
    }

    .group-info { display: flex; align-items: center; gap: 10px; }
    .sync-checkbox { transform: scale(1.2); margin-left: 4px; }
    .color-dot { width: 12px; height: 12px; border-radius: 50%; display: inline-block; }
    .group-title { font-weight: 600; font-size: 14px; }
    .tab-count { color: #666; font-size: 12px; }

    #sync-btn {
      width: 100%;
      padding: 10px;
      background-color: #0060df;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }
    #sync-btn:hover { background-color: #003eaa; }
    #sync-btn:disabled { background-color: #cccccc; color: #666; cursor: default; }

    .status { margin-top: 8px; font-size: 12px; text-align: center; color: #555; }

    .footer {
      margin-top: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .footer .right { font-size: 11px; font-style: italic; color: #666; text-align: right; }
    .footer .right a { color: inherit; text-decoration: none; }
    .footer .right a:hover { text-decoration: underline; }
    #version-label { font-size: 9px; color: inherit; font-style: italic; margin-top: 2px; opacity: 0.7; }

    /* Ko-fi button (image-based) */
    .kofi-button {
      display: inline-block;
      text-decoration: none;
      line-height: 0; /* remove extra gap around image */
    }

  </style>
</head>
<body>

  <div class="header">
    <div class="device-settings">
      <input type="text" id="device-name-input" maxlength="32" placeholder="Set Current Device Name (Optional)">
      <button id="save-device-name">Save</button>
    </div>
    <div id="device-label" class="device-id"></div>
  </div>

  <h2>Remote Snapshots</h2>
  <div id="selector-container"></div>
  <div id="group-list">Loading...</div>

  <button id="sync-btn">Sync Selected Groups</button>
  <div id="status-msg" class="status"></div>

  <div class="footer">
    <!-- Ko-fi donate button (image-based, MV3-friendly) aligned left -->
    <a id="kofi-link" class="kofi-button" href="https://ko-fi.com/U7U61FUIAB" target="_blank" rel="noopener noreferrer" title="Support me on Ko-fi">
      <img height='36' style='border:0px;height:36px;' src='https://storage.ko-fi.com/cdn/kofi2.png?v=6' border='0' alt='Buy Me a Coffee at ko-fi.com' />
    </a>
    <!-- Source/Report Issue aligned right -->
    <div class="right">
      <a id="source-link" href="https://github.com/sudhir-asuracore/firefox-tab-group-sync" target="_blank" rel="noopener noreferrer">Source/Report Issue</a>
      <div id="version-label"></div>
    </div>
  </div>

  <script src="popup.js" type="module"></script>
</body>
</html>
