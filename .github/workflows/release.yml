name: Release Firefox Extension

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: "Semver bump type"
        type: choice
        required: true
        default: patch
        options:
          - patch
          - minor
          - major
      create_release:
        description: "Create a GitHub Release and attach the ZIP"
        type: boolean
        required: false
        default: true

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Configure Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Bump version (npm version)
        id: bump
        run: |
          npm version ${{ inputs.release_type }} -m "chore(release): v%s"

      - name: Build package (ZIP)
        run: npm run build

      - name: Get new version
        id: get_version
        run: |
          echo "version=$(node -p \"require('./package.json').version\")" >> "$GITHUB_OUTPUT"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tab-group-sync-v${{ steps.get_version.outputs.version }}.zip
          path: tab-group-sync.zip

      - name: Push commit and tag
        run: |
          git push --follow-tags

      - name: Create GitHub Release
        if: inputs.create_release == true
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: v${{ steps.get_version.outputs.version }}
          files: |
            tab-group-sync.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
